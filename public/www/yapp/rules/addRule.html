<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{ 'add' | translate }} {{ 'rules' | translate }}</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeAddRule()">{{ 'exit' | translate }}</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form name="addRuleForm" ng-submit="addRule()">
			<div class="list">
				<label class="item item-input item-select">
					<span class="input-label">{{ 'period' | translate }}</span>
					<select name="period" ng-model="ruleData.period" required>
						<option value="" disabled selected>{{ 'period' | translate }}</option>
						<option value="day">{{ 'day' | translate }}</option>
						<option value="week">{{ 'week' | translate }}</option>
						<option value="month">{{ 'month' | translate }}</option>
					</select>
				</label>
                <label class="item item-input error_text" ng-show="addRuleForm.period.$dirty && addRuleForm.period.$error.required">
                	{{ 'requiredfield' | translate }}
            	</label>

				<label class="item item-input item-select">
					<span class="input-label">{{ 'activate_status' | translate }}</span>
					<select name="active" ng-model="ruleData.active" required>
						<option value="" disabled selected>{{ 'activate_status' | translate }}</option>
						<option value="true">{{ 'yes' | translate }}</option>
						<option value="false">{{ 'no' | translate }}</option>
					</select>
				</label>
                <label class="item item-input error_text" ng-show="addRuleForm.active.$dirty && addRuleForm.active.$error.required">
                	{{ 'requiredfield' | translate }}
            	</label>            	

				<label class="item item-input">
					<span class="input-label">{{ 'money' | translate }}</span>
					<input type="number" step="any" name="qty" ng-model="ruleData.qty" placeholder="{{ 'money' | translate }}" required>
				</label>
                <label class="item item-input error_text" ng-show="addRuleForm.qty.$dirty && addRuleForm.qty.$error.required">
                	{{ 'requiredfield' | translate }}
            	</label>
            									
				<label class="item">
					<button class="button button-block button-assertive" type="submit">
						{{ 'add' | translate }} {{ 'rule' | translate }}
					</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
