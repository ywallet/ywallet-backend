<ion-view title="{{ 'settings' | translate}}">
    <ion-content class="has-header" padding="true">
        <h3 class="text-center">{{ 'settings' | translate }}</h3>
        <p class="text-center">Here you can manage your associated children.</p>
        <a class="button button-block button-assertive" ui-sref="yapp.accountSettings.personal">Change Personal Data</a>
        <a class="button button-block button-assertive" ui-sref="yapp.accountSettings.password">Change Password</a>
    </ion-content>
</ion-view>
