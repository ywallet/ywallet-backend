<ion-view title="yWallet">
    <ion-content class="has-header padding">
        <h1 class="text-center">
            <i class="icon fa fa-shield"></i>
        </h1>
        <p class="text-center">
            We've got you covered! We'll send you an e-mail to reset your password.
        </p>
        <form name="recoveryForm" ng-submit="doRecovery()" novalidate>
            <div class="list">
                <div class="item item-input item-stacked-label">
                    <label class="input-label">Your E-mail:</label>
                    <input type="email" name="userEmail" ng-model="recoveryData.email" required>
                    <span class="assertive item-text-wrap" ng-show="recoveryForm.userEmail.$error.required && recoveryForm.userEmail.$dirty">
                        This is required.
                    </span>
                    <span class="assertive item-text-wrap" ng-show="!recoveryForm.userEmail.$error.required && recoveryForm.userEmail.$dirty && recoveryForm.userEmail.$error.email">
                        That isn't a valid e-mail.
                    </span>
                </div>
            </div>
            <button type="submit" class="button button-block button-positive" ng-disabled="recoveryForm.$invalid">Send E-mail</button>
        </form>
    </ion-content>
</ion-view>
