<ion-view title="Dashboard">
  <ion-content class="has-header" padding="true">
    <div class="row padding">
        <p style="text-align: center; width: 100%;">
            Olá { { utilizador.nome } }!
        </p>
    </div>
    <div class="list card">

      <a href="#" class="item item-icon-left">
        <i class="icon ion-card"></i>
        Montante disponivel: 
        <span class="badge">{ { € 120,32  } }</span>
      </a>
        
      <a href="#" class="item item-icon-left">
        <i class="icon ion-cash"></i>
        Próxima mesada: 
        <span class="badge">{ { € 20,00 } }</span>
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-calendar"></i>
        Próxima mesada: 
        <span class="badge">{ { 01/01/2015 } }</span>
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon ion-cash"></i>
        Montante pouplado: 
        <span class="badge">{ { € 12,32 } }</span>
      </a>

      <div class="item item-icon-left">
        <i class="icon ion-cash"></i>
         Permitir pagamentos
         <label class="badge toggle toggle-assertive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
 
    </div>
  </ion-content>
</ion-view>
