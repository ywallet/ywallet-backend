<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Add {{ 'payments' | translate }}</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeAddPayment()">Sair</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="addPayments()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Título</span>
					<input type="text" ng-model="loginData.username">
				</label>
				<label class="item item-input">
					<span class="input-label">Descrição</span>
					<input type="password" ng-model="loginData.password">
				</label>
				<label class="item item-input">
					<span class="input-label">Montante</span>
					<input type="password" ng-model="loginData.password">
				</label>
				<label class="item item-input">
					<span class="input-label">Data Limite</span>
					<input type="text" pick-a-date="date" placeholder="Select Date" /> {{ date }}
				</label>				
				<label class="item">
					<button class="button button-block button-positive" type="submit">
						Add {{ 'payments' | translate }}
					</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
