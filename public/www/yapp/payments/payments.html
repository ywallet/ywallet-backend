<ion-view title="{{ 'payments' | translate }}">
	<ion-tabs class="tabs-positive tabs-icon-only">
		<ion-tab title="Listagem" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
			<!-- Tab 1 content -->
			<ion-content class="has-header">
				<ion-list option-buttons="itemButtons" can-swipe="true">
					<ion-item class="item item-text-wrap item-icon-right" ng-repeat="payment in payments | filter: searchText">
						<div class="row">
							<div class="col">
								{{payment.dateRequest | date: 'dd/MM/yyyy'}} - {{payment.description}}
							</div>
						</div>
						<div class="row">
							<div class="col">
								{{payment.title}}</u>
							</div>
							<!-- <div class="col">
								{{payment.from}}</u>
							</div>
							<div class="col">
								{{payment.to}}</u>
							</div> -->
							<div class="col-20">
								<div class="row">
									{{payment.amount}} 
								</div>
								<div class="row">
									{{payment.coinUnit}} 
								</div>
							</div>
						</div>
					</ion-item>	
				</ion-list>	
			</ion-tab>
		</ion-content>
		<ion-tab title="Receber" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
			<ion-content has-header="true" padding="true">
					<h2>Recebe r</h2>
			</ion-content>
		</ion-tab>
		<ion-tab title="Pagar" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
			<ion-content has-header="true" padding="true">
					<h2>Paga r</h2>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
